<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Push Game</title>
    <!-- Tailwind CSSã‚’èª­ã¿è¾¼ã¿ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- â˜… IndexedDBç”¨ã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆï¼ˆFirebaseã¯å‰Šé™¤ï¼‰ -->
    <script type="module">
        
        // --- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---
        let db; // â˜… IndexedDBã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ç”¨
        let gameActive = false;
        let currentNumber = 0;
        let startTime = 0;
        let timerInterval = null;
        
        // ãƒ¢ãƒ¼ãƒ‰ç®¡ç†ç”¨
        let GRID_SIZE = 8; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ (8x8)
        let MAX_NUMBER = 63; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ (GRID_SIZE * GRID_SIZE - 1)
        let currentMode = '8x8'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ
        
        // â˜… rankings ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã¯IndexedDBã‹ã‚‰èª­ã¿è¾¼ã‚€ãŸã‚ã€ã“ã“ã§ã¯ä¸è¦ï¼ˆã¾ãŸã¯ç©ºã§åˆæœŸåŒ–ï¼‰
        let rankings = {
            '6x6': [],
            '8x8': [],
            '10x10': []
        };

        // DOMè¦ç´ ã®å–å¾— (DOMContentLoadedå†…ã§å®Ÿè¡Œ)
        let grid, nextNumberDisplay, timerDisplay, startButton, rankingList, messageBox, messageText, messageClose, modeSelector, rankingTitle;

        // --- â˜… IndexedDB åˆæœŸåŒ– ---
        const DB_NAME = 'numberGameDB';
        const STORE_NAME = 'rankings';
        const DB_VERSION = 1;

        /**
         * IndexedDBã®åˆæœŸåŒ–ã¨æ¥ç¶šã‚’è¡Œã†
         */
        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onerror = (event) => {
                console.error("IndexedDB error:", event.target.error);
                showMessage("ã‚¨ãƒ©ãƒ¼: ãƒ­ãƒ¼ã‚«ãƒ«ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«æ¥ç¶šã§ãã¾ã›ã‚“ã€‚");
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                // DBæ¥ç¶šæˆåŠŸå¾Œã€ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’èª­ã¿è¾¼ã¿
                loadRankings();
            };

            request.onupgradeneeded = (event) => {
                db = event.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    // 'rankings' ã‚¹ãƒˆã‚¢ã‚’ä½œæˆ
                    const store = db.createObjectStore(STORE_NAME, { autoIncrement: true });
                    // 'mode' ã§æ¤œç´¢ã§ãã‚‹ã‚ˆã†ã«ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’ä½œæˆ
                    store.createIndex('mode', 'mode', { unique: false });
                }
            };
        }

        // --- ãƒ©ãƒ³ã‚­ãƒ³ã‚°å‡¦ç† (IndexedDB) ---

        /**
         * IndexedDBã‹ã‚‰ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’èª­ã¿è¾¼ã‚€
         */
        function loadRankings() {
            if (!db) return; // DBãŒæœªå®šç¾©ãªã‚‰ä½•ã‚‚ã—ãªã„

            const transaction = db.transaction([STORE_NAME], 'readonly');
            const store = transaction.objectStore(STORE_NAME);
            const index = store.index('mode');
            
            // currentModeã«ä¸€è‡´ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ã®ã¿ã‚’å–å¾—
            const request = index.getAll(currentMode);

            request.onerror = (event) => {
                console.error("Error loading rankings:", event.target.error);
            };

            request.onsuccess = (event) => {
                // å–å¾—ã—ãŸãƒ‡ãƒ¼ã‚¿ã‚’ time (æ˜‡é †) ã§ã‚½ãƒ¼ãƒˆ
                const results = event.target.result;
                results.sort((a, b) => a.time - b.time);
                
                // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«æ ¼ç´
                rankings[currentMode] = results;
                
                // UIã«è¡¨ç¤º
                displayRankings();
            };
        }

        /**
         * ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒ‡ãƒ¼ã‚¿ã‚’UIã«è¡¨ç¤ºã™ã‚‹
         */
        function displayRankings() {
            if (!rankingList) return;
            rankingList.innerHTML = ''; // ãƒªã‚¹ãƒˆã‚’ã‚¯ãƒªã‚¢
            
            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚¿ã‚¤ãƒˆãƒ«ã‚’ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã§æ›´æ–°
            rankingTitle.textContent = `ãƒ©ãƒ³ã‚­ãƒ³ã‚° (${currentMode} - Top 3)`;

            // currentModeã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°ãƒ‡ãƒ¼ã‚¿ã‚’å‚ç…§
            const top3 = rankings[currentMode].slice(0, 3);
            
            if (top3.length === 0) {
                rankingList.innerHTML = '<li class="text-gray-500">ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</li>';
                return;
            }

            top3.forEach((score, index) => {
                const li = document.createElement('li');
                li.className = "flex justify-between items-center py-1";
                
                let medal = '';
                if (index === 0) medal = 'ğŸ¥‡';
                else if (index === 1) medal = 'ğŸ¥ˆ';
                else if (index === 2) medal = 'ğŸ¥‰';
                
                li.innerHTML = `
                    <span class="font-semibold">${medal} ${index + 1}ä½</span>
                    <span class="font-mono">${formatTime(score.time)}</span>
                `;
                rankingList.appendChild(li);
            });
        }

        /**
         * æ–°ã—ã„ã‚¿ã‚¤ãƒ ã‚’IndexedDBã«ä¿å­˜ã™ã‚‹
         * @param {number} timeInMs - è¨˜éŒ²ã—ãŸã‚¿ã‚¤ãƒ ï¼ˆãƒŸãƒªç§’ï¼‰
         */
        async function saveRanking(timeInMs) {
            if (!db) {
                showMessage("ã‚¨ãƒ©ãƒ¼: ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«æ¥ç¶šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚è¨˜éŒ²ã‚’ä¿å­˜ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚");
                return;
            }

            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const store = transaction.objectStore(STORE_NAME);
            
            const newItem = {
                mode: currentMode,
                time: timeInMs,
                createdAt: new Date()
            };

            const request = store.add(newItem);

            request.onerror = (event) => {
                console.error("Error saving ranking:", event.target.error);
                showMessage("ã‚¨ãƒ©ãƒ¼: è¨˜éŒ²ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
            };

            request.onsuccess = (event) => {
                // ä¿å­˜æˆåŠŸå¾Œã€ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦UIã‚’æ›´æ–°
                loadRankings();
            };
        }

        // --- ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯ ---

        /**
         * ã‚°ãƒªãƒƒãƒ‰ï¼ˆN x Nï¼‰ã‚’ç”Ÿæˆã™ã‚‹
         */
        function createGrid() {
            if (!grid) return;
            grid.innerHTML = ''; // ã‚°ãƒªãƒƒãƒ‰ã‚’ã‚¯ãƒªã‚¢

            // ã‚°ãƒªãƒƒãƒ‰ã‚µã‚¤ã‚ºã‚’å‹•çš„ã«è¨­å®š
            grid.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${GRID_SIZE}, 1fr)`;

            // ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’æ±ºå®š
            let fontSizeClass = 'text-sm sm:text-2xl'; // 8x8 (default)
            if (GRID_SIZE === 6) {
                fontSizeClass = 'text-lg sm:text-3xl';
            } else if (GRID_SIZE === 10) {
                fontSizeClass = 'text-xs sm:text-xl';
            }

            // GRID_SIZE * GRID_SIZE ã®æ•°ã ã‘ã‚»ãƒ«ã‚’ç”Ÿæˆ
            const cellCount = GRID_SIZE * GRID_SIZE;
            for (let i = 0; i < cellCount; i++) {
                const cell = document.createElement('button');
                cell.className = `w-full h-full aspect-square rounded-lg bg-gray-200 hover:bg-gray-300
                                  flex items-center justify-center font-bold text-gray-800
                                  transition-all duration-100 ease-in-out
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
                                  disabled:bg-gray-100 disabled:opacity-50
                                  ${fontSizeClass}`; // å‹•çš„ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚º
                cell.dataset.index = i;
                cell.disabled = true; // ã‚²ãƒ¼ãƒ é–‹å§‹ã¾ã§ç„¡åŠ¹
                cell.addEventListener('click', handleGridClick);
                grid.appendChild(cell);
            }
        }

        /**
         * 0ã‹ã‚‰MAX_NUMBERã¾ã§ã®æ•°å­—ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é…ç½®ã™ã‚‹
         */
        function placeAllNumbers() {
            // MAX_NUMBER (ãƒ¢ãƒ¼ãƒ‰ä¾å­˜) ã¾ã§ã®é…åˆ—ã‚’ä½œæˆ
            const numbers = Array.from({ length: MAX_NUMBER + 1 }, (_, i) => i);

            // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ« (Fisher-Yates)
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

            // ã‚»ãƒ«ã«ç•ªå·ã‚’å‰²ã‚Šå½“ã¦
            const cells = grid.getElementsByTagName('button');
            for (let i = 0; i < cells.length; i++) {
                cells[i].textContent = numbers[i];
            }
        }

        /**
         * ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹ã™ã‚‹
         */
        function startGame() {
            gameActive = true;
            currentNumber = 0;
            startButton.textContent = 'ãƒªã‚»ãƒƒãƒˆ';
            
            // ã‚°ãƒªãƒƒãƒ‰ã‚’ãƒªã‚»ãƒƒãƒˆ
            const cells = grid.getElementsByTagName('button');
            for (const cell of cells) {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('bg-blue-500', 'text-white', 'animate-pulse'); // æŠ¼ã•ã‚ŒãŸã‚¹ã‚¿ã‚¤ãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆ
                cell.classList.add('bg-gray-200', 'text-gray-800'); // é€šå¸¸ã‚¹ã‚¿ã‚¤ãƒ«ã«æˆ»ã™
            }

            // ç•ªå·ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«é…ç½® (MAX_NUMBERã¯ãƒ¢ãƒ¼ãƒ‰å¤‰æ›´æ™‚ã«è¨­å®šæ¸ˆã¿)
            placeAllNumbers();

            // ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
            startTime = Date.now();
            updateTimer(); // 00:00.000 ã§è¡¨ç¤ºé–‹å§‹
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 10); // 10msã”ã¨ã«æ›´æ–°

            // æœ€åˆã®ç•ªå·ã‚’è¡¨ç¤º
            nextNumberDisplay.textContent = currentNumber;
        }

        /**
         * ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆï¼ˆçµ‚äº†ï¼‰ã™ã‚‹
         */
        function resetGame(isFinished = false) {
            gameActive = false;
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
            
            startButton.textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆ';
            nextNumberDisplay.textContent = '...';

            // ã‚°ãƒªãƒƒãƒ‰ã‚’ç„¡åŠ¹åŒ–
            const cells = grid.getElementsByTagName('button');
            for (const cell of cells) {
                cell.disabled = true;
                if (!isFinished) { // é€”ä¸­ã§ãƒªã‚»ãƒƒãƒˆã—ãŸå ´åˆ
                    cell.textContent = '';
                    cell.classList.remove('bg-blue-500', 'text-white', 'animate-pulse', 'text-gray-800');
                    cell.classList.add('bg-gray-200');
                }
                // isFinished = true (ã‚¯ãƒªã‚¢ã—ãŸ) ã®å ´åˆã¯ã€ã‚°ãƒªãƒƒãƒ‰ã®çŠ¶æ…‹ã‚’ä¿æŒ
            }
        }

        /**
         * ã‚°ãƒªãƒƒãƒ‰ã®ã‚»ãƒ«ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
         * @param {Event} event 
         */
        function handleGridClick(event) {
            if (!gameActive) return;

            const clickedCell = event.currentTarget;

            // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‚»ãƒ«ã®ç•ªå·ãŒç¾åœ¨ã®ç•ªå·ã¨ä¸€è‡´ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            if (parseInt(clickedCell.textContent, 10) === currentNumber) {
                
                // ã‚¹ã‚¿ã‚¤ãƒ«ã‚’å¤‰æ›´ï¼ˆæŠ¼ã•ã‚ŒãŸã“ã¨ã‚’ç¤ºã™ï¼‰
                clickedCell.classList.remove('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300');
                clickedCell.classList.add('bg-blue-500', 'text-white');

                currentNumber++;
                
                if (currentNumber > MAX_NUMBER) { // MAX_NUMBERã§ã‚¯ãƒªã‚¢åˆ¤å®š
                    // --- ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ ---
                    const endTime = Date.now();
                    const finalTime = endTime - startTime;
                    
                    if (timerInterval) clearInterval(timerInterval);
                    timerDisplay.textContent = formatTime(finalTime); // æœ€çµ‚ã‚¿ã‚¤ãƒ ã‚’æ­£ç¢ºã«è¡¨ç¤º
                    
                    resetGame(true); // ã‚²ãƒ¼ãƒ çµ‚äº†çŠ¶æ…‹ã«
                    
                    showMessage(`ã‚¯ãƒªã‚¢ï¼ ã‚¿ã‚¤ãƒ : ${formatTime(finalTime)}`);
                    
                    // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’ä¿å­˜
                    saveRanking(finalTime);
                    
                } else {
                    // --- æ¬¡ã®ç•ªå·ã¸ ---
                    nextNumberDisplay.textContent = currentNumber;
                }
            }
            // else: ç•ªå·ãŒé–“é•ã£ã¦ã„ã‚‹å ´åˆã¯ä½•ã‚‚ã—ãªã„
        }

        // --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---

        /**
         * ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹
         */
        function updateTimer() {
            if (!gameActive) return;
            const elapsedTime = Date.now() - startTime;
            timerDisplay.textContent = formatTime(elapsedTime);
        }

        /**
         * ãƒŸãƒªç§’ã‚’ MM:SS.mmm å½¢å¼ã®æ–‡å­—åˆ—ã«ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã™ã‚‹
         * @param {number} ms - ãƒŸãƒªç§’
         * @returns {string} ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã•ã‚ŒãŸæ™‚é–“
         */
        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = ms % 1000;

            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(3, '0')}`;
        }

        /**
         * ã‚«ã‚¹ã‚¿ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒœãƒƒã‚¯ã‚¹ã‚’è¡¨ç¤ºã™ã‚‹
         * @param {string} text - è¡¨ç¤ºã™ã‚‹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
         */
        function showMessage(text) {
            // â˜… showMessageãŒå‘¼ã°ã‚Œã‚‹ã‚¿ã‚¤ãƒŸãƒ³ã‚°ãŒDOMå–å¾—ã‚ˆã‚Šæ—©ã„å¯èƒ½æ€§ãŒã‚ã‚‹ãŸã‚ã€è¦ç´ ã‚’ã“ã“ã§å–å¾—ã™ã‚‹ã‹ã€
            // DOMContentLoadedå¾Œã«ç¢ºå®Ÿã«å­˜åœ¨ã™ã‚‹ä¿è¨¼ãŒã‚ã‚‹ãªã‚‰ãã®ã¾ã¾ã§è‰¯ã„ã€‚
            // DOMContentLoadedå†…ã§DOMè¦ç´ ã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«å‰²ã‚Šå½“ã¦ã¦ã„ã‚‹ãŸã‚ã€
            // DBåˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼æ™‚(initDBå†…)ã«showMessageã‚’å‘¼ã¶ã¨messageBoxãŒã¾ã nullã®å¯èƒ½æ€§ãŒã‚ã‚‹ã€‚
            // â†’ initFirebase ã‹ã‚‰ã®ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºãŒå…ƒã€…ã‚ã£ãŸãŸã‚ã€
            //   DOMContentLoadedå†…ã§è¦ç´ å–å¾—å¾Œã«DBåˆæœŸåŒ–ã€ã¨ã„ã†æµã‚Œãªã‚‰å•é¡Œãªã„ã¯ãšã€‚
            //   ï¼ˆç¾åœ¨ã®ã‚³ãƒ¼ãƒ‰ã‚‚ãã†ãªã£ã¦ã„ã‚‹ï¼‰
            
            // â˜… ãŸã ã—ã€initDB()å†…ã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒ©ã§showMessageãŒå‘¼ã°ã‚Œã‚‹æ™‚ç‚¹ã§ã¯
            //    ã¾ã DOMè¦ç´ ãŒå–å¾—ã§ãã¦ã„ãªã„å¯èƒ½æ€§ã«å¯¾å‡¦ã™ã‚‹ã€‚
            if (!messageBox) {
                // DOMè¦ç´ ãŒã¾ã ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã•ã‚Œã¦ã„ãªã„å ´åˆã¯ã€ã‚¢ãƒ©ãƒ¼ãƒˆã§ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                console.warn("Message box not ready, using alert:", text);
                // alert(text); // alertã¯ä½¿ã‚ãªã„ãƒ«ãƒ¼ãƒ«ã®ãŸã‚ã€ã‚³ãƒ³ã‚½ãƒ¼ãƒ«å‡ºåŠ›ã®ã¿
                return;
            }
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
        }

        // --- ãƒ¢ãƒ¼ãƒ‰å¤‰æ›´å‡¦ç† ---
        /**
         * ã‚²ãƒ¼ãƒ ãƒ¢ãƒ¼ãƒ‰ã‚’å¤‰æ›´ã™ã‚‹
         * @param {string} newMode - '6x6', '8x8', '10x10'
         */
        function changeMode(newMode) {
            if (currentMode === newMode) return; // åŒã˜ãƒ¢ãƒ¼ãƒ‰ãªã‚‰ä½•ã‚‚ã—ãªã„
            if (gameActive) {
                resetGame(false); // ã‚²ãƒ¼ãƒ ä¸­ãªã‚‰ãƒªã‚»ãƒƒãƒˆ
            }

            currentMode = newMode;
            
            // ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦GRID_SIZEã¨MAX_NUMBERã‚’è¨­å®š
            switch (newMode) {
                case '6x6':
                    GRID_SIZE = 6;
                    break;
                case '10x10':
                    GRID_SIZE = 10;
                    break;
                case '8x8':
                default:
                    GRID_SIZE = 8;
                    break;
            }
            MAX_NUMBER = GRID_SIZE * GRID_SIZE - 1;

            // ã‚°ãƒªãƒƒãƒ‰ã‚’å†ç”Ÿæˆ
            createGrid();

            // æ–°ã—ã„ãƒ¢ãƒ¼ãƒ‰ã®ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’èª­ã¿è¾¼ã¿ (è¡¨ç¤ºã‚‚æ›´æ–°ã•ã‚Œã‚‹)
            loadRankings();

            // UIã‚’ãƒªã‚»ãƒƒãƒˆ
            nextNumberDisplay.textContent = '...';
            timerDisplay.textContent = '00:00.000';

            // ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’æ›´æ–°
            if (modeSelector) { // â˜… nullãƒã‚§ãƒƒã‚¯
                const buttons = modeSelector.getElementsByTagName('button');
                for (const btn of buttons) {
                    if (btn.dataset.mode === newMode) {
                        btn.classList.remove('border-gray-300', 'text-gray-600', 'hover:bg-gray-100');
                        btn.classList.add('border-blue-500', 'bg-blue-50', 'text-blue-600');
                    } else {
                        btn.classList.add('border-gray-300', 'text-gray-600', 'hover:bg-gray-100');
                        btn.classList.remove('border-blue-500', 'bg-blue-50', 'text-blue-600');
