<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハノイの塔</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (JSX変換用) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* アニメーション用の追加スタイル */
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
        .animate-bounce { animation: bounce 1s infinite; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // アイコンコンポーネント (Lucide Reactの代わり)
        const RotateCcw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></svg>
        );
        const Trophy = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2h-6c-2.76 0-5 2.24-5 5v3.13a4.57 4.57 0 0 0 1.2 3.14l1.45 1.54"/><path d="M11 2v9"/></svg>
        );
        const Info = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );

        const App = () => {
            const [numDisks, setNumDisks] = useState(3);
            const [towers, setTowers] = useState([[], [], []]);
            const [selectedTower, setSelectedTower] = useState(null);
            const [moves, setMoves] = useState(0);
            const [isWon, setIsWon] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');

            // 円盤の初期化
            const initializeGame = (diskCount) => {
                const initialTower = Array.from({ length: diskCount }, (_, i) => diskCount - i);
                setTowers([initialTower, [], []]);
                setSelectedTower(null);
                setMoves(0);
                setIsWon(false);
                setErrorMsg('');
            };

            useEffect(() => {
                initializeGame(numDisks);
            }, [numDisks]);

            // 勝利判定
            useEffect(() => {
                // 右端(インデックス2)または中央(インデックス1)に全ての円盤が移動したら勝ち
                if (towers[2].length === numDisks || towers[1].length === numDisks) {
                    if (moves > 0) {
                        setIsWon(true);
                    }
                }
            }, [towers, numDisks]);

            // タワーをクリックしたときの処理
            const handleTowerClick = (towerIndex) => {
                if (isWon) return;
                setErrorMsg('');

                // 1. まだ何も掴んでいない場合（選択処理）
                if (selectedTower === null) {
                    if (towers[towerIndex].length === 0) {
                        // 空のタワーからは取れない
                        return;
                    }
                    setSelectedTower(towerIndex);
                } 
                // 2. すでに掴んでいる場合（移動処理）
                else {
                    // 同じタワーをクリックしたらキャンセル
                    if (selectedTower === towerIndex) {
                        setSelectedTower(null);
                        return;
                    }

                    const sourceTower = [...towers[selectedTower]];
                    const targetTower = [...towers[towerIndex]];
                    
                    const diskToMove = sourceTower[sourceTower.length - 1]; // 一番上の円盤
                    const targetTopDisk = targetTower[targetTower.length - 1]; // 移動先の一番上の円盤

                    // ルール判定: 移動先が空か、移動先のトップより小さい場合のみ移動可能
                    if (targetTower.length === 0 || diskToMove < targetTopDisk) {
                        // 新しいタワーの状態を作成
                        const newTowers = [...towers];
                        newTowers[selectedTower] = sourceTower.slice(0, -1); // 元から削除
                        newTowers[towerIndex] = [...targetTower, diskToMove]; // 先に追加

                        setTowers(newTowers);
                        setMoves(prev => prev + 1);
                        setSelectedTower(null);
                    } else {
                        // エラー表示
                        setErrorMsg('大きい円盤を小さい円盤の上には置けません！');
                        // 短い時間で選択解除はせず、ユーザーに気づかせる
                        setTimeout(() => setErrorMsg(''), 2000);
                    }
                }
            };

            // 円盤の色分け
            const getDiskColor = (size) => {
                const colors = [
                    'bg-red-500',    // 1
                    'bg-orange-500', // 2
                    'bg-yellow-500', // 3
                    'bg-green-500',  // 4
                    'bg-teal-500',   // 5
                    'bg-blue-500',   // 6
                    'bg-indigo-500', // 7
                    'bg-purple-500'  // 8
                ];
                return colors[size - 1] || 'bg-gray-500';
            };

            // 円盤の幅計算 (パーセンテージ)
            const getDiskWidth = (size) => {
                const minWidth = 25;
                const step = (100 - minWidth) / numDisks;
                return `${minWidth + step * (size - 1)}%`;
            };

            const minMoves = Math.pow(2, numDisks) - 1;

            return (
                <div className="min-h-screen bg-slate-100 flex flex-col items-center justify-center p-4 font-sans text-slate-800">
                    
                    {/* ヘッダー */}
                    <header className="mb-8 text-center">
                        <h1 className="text-3xl font-bold mb-2 text-slate-700">ハノイの塔</h1>
                        <p className="text-sm text-slate-500">全ての円盤を右端（または中央）へ移動させてください。</p>
                    </header>

                    {/* コントロールパネル */}
                    <div className="bg-white p-4 rounded-xl shadow-md w-full max-w-2xl mb-8 flex flex-wrap justify-between items-center gap-4">
                        
                        <div className="flex items-center space-x-4">
                            <div className="text-center">
                                <span className="block text-xs text-slate-400 uppercase font-bold">手数</span>
                                <span className="text-2xl font-bold text-slate-700">{moves}</span>
                            </div>
                            <div className="text-center">
                                <span className="block text-xs text-slate-400 uppercase font-bold">最短</span>
                                <span className="text-2xl font-bold text-slate-700">{minMoves}</span>
                            </div>
                        </div>

                        <div className="flex items-center space-x-2">
                            <label className="text-sm font-medium">枚数:</label>
                            <select 
                                value={numDisks} 
                                onChange={(e) => setNumDisks(Number(e.target.value))}
                                className="border-slate-300 rounded-md shadow-sm p-1 text-sm bg-slate-50"
                                disabled={moves > 0 && !isWon} 
                            >
                                {[3, 4, 5, 6, 7].map(n => (
                                    <option key={n} value={n}>{n}枚</option>
                                ))}
                            </select>
                            <button 
                                onClick={() => initializeGame(numDisks)}
                                className="flex items-center space-x-1 px-3 py-1 bg-slate-200 hover:bg-slate-300 rounded text-sm transition-colors"
                            >
                                <RotateCcw size={16} />
                                <span>リセット</span>
                            </button>
                        </div>
                    </div>

                    {/* ゲームエリア */}
                    <div className="relative bg-white rounded-2xl shadow-xl w-full max-w-3xl aspect-[16/9] md:aspect-[2/1] p-4 flex flex-col justify-end border-b-8 border-slate-300">
                        
                        {/* エラーメッセージ */}
                        {errorMsg && (
                            <div className="absolute top-4 left-0 right-0 flex justify-center z-20 animate-bounce">
                                <div className="bg-red-100 text-red-700 px-4 py-2 rounded-full text-sm font-bold shadow flex items-center">
                                    <Info size={16} className="mr-2"/>
                                    {errorMsg}
                                </div>
                            </div>
                        )}

                        {/* 勝利メッセージ */}
                        {isWon && (
                            <div className="absolute inset-0 bg-white/80 z-30 flex flex-col items-center justify-center rounded-2xl backdrop-blur-sm animate-in fade-in duration-300">
                                <Trophy size={64} className="text-yellow-500 mb-4 animate-bounce" />
                                <h2 className="text-3xl font-bold text-slate-800 mb-2">クリアおめでとう！</h2>
                                <p className="text-lg text-slate-600 mb-6">手数: {moves} (最短: {minMoves})</p>
                                <button 
                                    onClick={() => initializeGame(numDisks)}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition transform hover:scale-105"
                                >
                                    もう一度遊ぶ
                                </button>
                            </div>
                        )}

                        {/* 杭のエリア */}
                        <div className="flex justify-between items-end h-full w-full px-2 md:px-12 pb-2">
                            {towers.map((tower, towerIndex) => {
                                const isSelected = selectedTower === towerIndex;
                                
                                return (
                                    <div 
                                        key={towerIndex}
                                        onClick={() => handleTowerClick(towerIndex)}
                                        className={`
                                            relative flex flex-col justify-end items-center 
                                            w-1/3 h-full cursor-pointer group transition-all duration-200
                                            ${isSelected ? 'bg-blue-50/50 rounded-t-xl' : 'hover:bg-slate-50/50 rounded-t-xl'}
                                        `}
                                    >
                                        {/* 棒 (Rod) */}
                                        <div className={`
                                            absolute bottom-0 w-2 md:w-4 h-[80%] rounded-t-lg z-0 transition-colors
                                            ${isSelected ? 'bg-blue-300' : 'bg-slate-300 group-hover:bg-slate-400'}
                                        `}></div>

                                        {/* 選択中の円盤が浮いている表示 (ゴースト) */}
                                        {isSelected && towers[selectedTower].length > 0 && (
                                            <div 
                                                className={`
                                                    absolute top-4 z-10 h-6 md:h-8 rounded-lg shadow-lg opacity-80
                                                    ${getDiskColor(towers[selectedTower][towers[selectedTower].length - 1])}
                                                    animate-pulse
                                                `}
                                                style={{ 
                                                    width: getDiskWidth(towers[selectedTower][towers[selectedTower].length - 1]) 
                                                }}
                                            ></div>
                                        )}

                                        {/* 積まれている円盤 */}
                                        <div className="flex flex-col-reverse items-center w-full z-10 mb-0">
                                            {tower.map((diskSize, index) => {
                                                const isTopDisk = index === tower.length - 1;
                                                const isMoving = isSelected && isTopDisk;

                                                if (isMoving) return null; // 選択中は下の山から消す

                                                return (
                                                    <div
                                                        key={diskSize}
                                                        className={`
                                                            h-6 md:h-8 rounded-lg shadow-sm border border-black/10
                                                            ${getDiskColor(diskSize)}
                                                            transition-all duration-300 ease-out
                                                        `}
                                                        style={{ width: getDiskWidth(diskSize) }}
                                                    ></div>
                                                );
                                            })}
                                        </div>
                                        
                                        {/* 選択ターゲットのハイライト */}
                                        {isSelected && (
                                            <div className="absolute -bottom-2 w-full text-center">
                                                <span className="text-xs font-bold text-blue-500 bg-white px-2 py-0.5 rounded shadow">ここに置く</span>
                                            </div>
                                        )}
                                        {!isSelected && selectedTower !== null && (
                                            <div className="absolute -bottom-2 w-full text-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                <span className="text-xs font-bold text-slate-400 bg-white px-2 py-0.5 rounded shadow">クリックして置く</span>
                                            </div>
                                        )}

                                    </div>
                                );
                            })}
                        </div>
                        
                        {/* 土台 */}
                        <div className="absolute bottom-0 left-0 w-full h-4 bg-slate-400 rounded-b-lg"></div>
                    </div>
                    
                    <div className="mt-8 text-xs text-slate-400">
                        ルール: 小さい円盤の上に、それより大きい円盤を置くことはできません。
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
